<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form method="post" action="">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }} {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.author.label }} {{ form.author }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
